<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat Interface</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <div class="header-left">
                <button id="theme-toggle" class="icon-button">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
            <div class="model-selection">
                <p class="app-title">Mini AI <span class="sparkle-emoji">✨</span></p>
                <div class="model-display" id="model-display">
                    <span id="selected-model-name">Gemini AI Pro</span>
                    <i class="fas fa-chevron-down dropdown-icon"></i>
                </div>
                <div class="model-dropdown" id="model-dropdown">
                    <!-- Models will be populated here by JavaScript -->
                </div>
            </div>
            <div class="header-right">
                <a href="https://t.me/no_coder_xone" target="_blank" class="icon-button">
                    <i class="fab fa-telegram-plane"></i>
                </a>
            </div>
        </header>

        <main class="chat-window" id="chat-window">
            </main>

        <footer class="chat-footer">
            <button id="clear-input-button" class="icon-button clear-input-button">
                <i class="fas fa-times-circle"></i>
            </button>
            <input type="text" id="message-input" placeholder="আপনার বার্তা লিখুন...">
            <button id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="send-icon">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
